<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="info" content="Alrededor de los EEUU">
  <meta name="keywords" content="Lugares de Estados Unidos">
  <meta name="author" content="Sergio Castro">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="./pages/index.css">
  <title> Alrededor de los E.E.U.U.</title>
</head>

<body>
  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/logo_around.svg" alt="logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__content">
            <div class="profile__avatar">
              <img class="profile__picture" src="./images/profile-picture.jpeg" alt="profile-picture">
            </div>
            <div class="profile__info">
              <h1 class="profile__info-name">Sergio Castro</h1>
              <p class="profile__info-description">Estudiante</p>
            </div>
            <button class="profile__info-edit-button" type="button"></button>
          </div>
        </div>
        <div>
          <button class="profile__info-add-button" type="button"></button>
        </div>
      </section>

      <section class="gallery">
        <div class="gallery__card">
          <img class="gallery__card-image" src="./images/yosemite-valley.jpg" alt="yosemite">
          <div class="gallery__card-info">
            <h2 class="gallery__card-title">Valle de Yosemite</h2>
            <img class="gallery__card-like" src="images/like.svg">
          </div>
        </div>

        <div class="gallery__card">
          <img class="gallery__card-image" src="./images/louise.jpg" alt="lago-louise">
          <div class="gallery__card-info">
            <h2 class="gallery__card-title">Lago Louise </h2>
            <img class="gallery__card-like" src="images/like.svg">
          </div>
        </div>

        <div class="gallery__card">
          <img class="gallery__card-image" src="./images/calvas.jpg" alt="montañas-calvas">
          <div class="gallery__card-info">
            <h2 class="gallery__card-title">Montañas Calvas</h2>
            <img class="gallery__card-like" src="images/like.svg">
          </div>
        </div>

        <div class="gallery__card">
          <img class="gallery__card-image" src="./images/latemar.jpg" alt="latemar">
          <div class="gallery__card-info">
            <h2 class="gallery__card-title">Latemar</h2>
            <img class="gallery__card-like" src="images/like.svg">
          </div>
        </div>

        <div class="gallery__card">
          <img class="gallery__card-image" src="./images/vanois.jpg" alt="vanois">
          <div class="gallery__card-info">
            <h2 class="gallery__card-title">Parque Nacional de la Vanoise</h2>
            <img class="gallery__card-like" src="images/like.svg">
          </div>
        </div>

        <div class="gallery__card">
          <img class="gallery__card-image" src="./images/di-braies.jpg" alt="lago-brais">
          <div class="gallery__card-info">
            <h2 class="gallery__card-title">Lago di Braies</h2>
            <img class="gallery__card-like" src="images/like.svg">
          </div>
        </div>
      </section>

      <template id="card-template">
        <div class="gallery__card">
          <img class="gallery__card-image" src="" alt="">
          <div class="gallery__card-info">
            <h2 class="gallery__card-title"></h2>
            <img class="gallery__card-like" src="images/like.svg">
          </div>
        </div>
      </template>

      <section class="popup">
        <div class="popup__close-button"></div>

        <div class="popup__container popup__container-edit">
          <h2 class="popup__form-title">Editar perfil</h2>
          <form class="popup__form">
            <input class="popup__form-field-name" type="text" id="name" name="name" placeholder="Nombre" minlength="2"
              maxlength="40" required="">
            <input class="popup__form-field-description" type="text" id="occupation" name="occupation"
              placeholder="Acerca de mí" minlength="2" maxlength="200" required="">
            <button type="submit" class="popup__form-save-button">Guardar</button>
          </form>
        </div>

        <div class="popup__container popup__container-add">
          <h2 class="popup__form-title">Nuevo Lugar</h2>
          <form class="popup__add-form">
            <input class="popup__add-form-field-title" type="text" id="name-add" name="name" placeholder="Título"
              minlength="2" maxlength="40" required="">
            <input class="popup__add-form-field-image" type="text" id="link" name="link"
              placeholder="Enlace a la imagen" required="">
            <button type="submit" class="popup__add-form-create-button">Crear</button>
          </form>
        </div>

      </section>

    </main>

    <footer class="footer">
      <p class="footer__text">© 2025 Sergio Castro</p>
    </footer>

  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
